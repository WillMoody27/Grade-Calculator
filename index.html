<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="tool-box-1">
      <div class="container-tool-box">
        <h1>Will's CS-Hub</h1>
        <!--  -->
        <form>
          <div class="grade-tool-box">
            <p>
              <span>Current Grade in Class:</span>
              <input
                type="text"
                id="calc-grade-current"
                value=""
                class="calc-tool"
                placeholder="(i.e. 90.1)"
                required
              />
              %
            </p>
            <p>
              <span>Grade Desired:</span>
              <input
                id="calc-grade-desired"
                class="calc-tool"
                type="text"
                placeholder="(i.e. 80)"
                value=""
                required
              />
              %
            </p>
            <p>
              <span>Weight of Final:</span>
              <input
                id="calc-grade-weight"
                class="calc-tool"
                type="text"
                placeholder="(i.e. 20)"
                value=""
                required
              />
              %
            </p>
            <button id="result-btn" type="button">
              Calculate Result Needed on Final
            </button>
            <div id="display-results">
              <p>You need a score of: <span class="text-result"></span></p>
              <!-- Append Element Displaying Result JS -->
            </div>
          </div>
        </form>
        <!--  -->
      </div>
    </section>
    <footer>
      <p>Copyright Â© <span>William Hellems-Moody</span> All rights reserved</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
